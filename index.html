<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tabuada</title>
</head>
<body>
    <!-- <div class="container"> -->
        <div class="header">
            <h1>Tabuada</h1>
            <p><i>Preencha a lacuna</i></p>
        </header>
        <div class="exercise">
            <div class="operation">
                <h2 class="factor1">?</h2><h2>x</h2><h2 class="factor2">?</h2>
            </div>
            <input type="number" class="result not-show" id="result">
            <button class="check not-show">?</button>

            <button class="iniciar" id="start-button">Iniciar Treino</button>

            <p class="message"></p>
            <div class="score">
                <span class="correct-label">Acertos</span>

                    <div class="score">
                        <span class="scoreCerto">0</span><span class="dots">:</span><span class="scoreErrado">0</span>
                    </div>

                <span class="incorrect-label">Erros</span>
            </div>
           

        </div>
    <!-- </div> -->
    <script src="./app2.js"></script>

</body>
</html>
